name: Run TRX Analysis

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 */4 * * *'  # هر 4 ساعت یک‌بار

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run script
      run: |
        python main.py